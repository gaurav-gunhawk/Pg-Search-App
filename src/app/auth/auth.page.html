<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(data)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
    
            <ion-item>

              <ion-label position="floating">E-Mail</ion-label>
             
              <ion-input type="text" 
                [(ngModel)] = "data.email" name="email" 
                required email
                #emailCtrl="ngModel">
              </ion-input>

            </ion-item>

            <ion-item 
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none">
              <ion-label> Should be a valid Email Id</ion-label>
            </ion-item>
        
            <ion-item>

              <ion-label margin position="floating">Password</ion-label>
              
              <ion-input 
                type="password" 
                [(ngModel)] = "data.password" name="password" 
                required minLength="6"
                #passwordCtrl = "ngModel">
            </ion-input>

            </ion-item>

            <ion-item 
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none">
              <ion-label> Should enter a Good Password</ion-label>
            </ion-item>
        
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

          <ion-button             
            color="primary" 
            fill="clear" 
            expand="block"
            [routerLink]="['/','signup']">         
            Create an Account
          </ion-button>

          <ion-button 
            type="submit"
            color="primary" 
            expand="block"
            [disabled]="!f.valid" > 
            Login 
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


 

</ion-content>
